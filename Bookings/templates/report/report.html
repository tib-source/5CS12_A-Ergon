{%extends 'Bookings/base_main.html'%} {% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Bookings/root.css'%}">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .heading {
            text-align: center;
            margin-bottom: 700px;
            margin-left: 20px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .report-type,
        .time-period {
            flex: 1;
        }
        .Email,
        .format-type {
            margin-top: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
       
        .form-group.row {
            display: flex;
            gap: 20px;
        }
    </style>
</head>
<body>
    <h1 class="heading">Report</h1>
    <div class="container">
        <div class="row">
            <div class="report-type">
                <label for="report">Report type:</label>
                <select id="report-type">
                    <option value="item1a">Item 1A</option>
                    <option value="item1b">Item 1B</option>
                </select>
            </div>
            <div class="time-period">
                <label for="timeFrame">Time period:</label>
                <select id="time-period">
                    <option value="item2a">Item 2A</option>
                    <option value="item2b">Item 2B</option>
                    <option value="item2c">Item 2C</option>
                    <option value="item2d">Item 2D</option>
                </select>
            </div>
        </div>
        <div class="Email">
            <label for="textbox">Email:</label>
            <input class="input__field" type="text" id="email_textbox">
        </div>
        <div class="format-type">
            <label for="Format">Format:</label>
            <select id="format-type">
                <option value="item3a">Item 3A</option>
                <option value="item3b">Item 3B</option>
            </select>
        </div>
        <div class="form-group">
            <button class="styled__button" id="generate_button">Generate</button>
        </div>
    </div>
</body>
</html>
{% endblock content %}
