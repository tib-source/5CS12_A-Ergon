{% extends "registration/auth_base.html" %}

{% block content %}

<style>
    .auth {
        background-color: #2e2e48; 
        padding: 20px; 
        border-radius: 10px; 
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        max-width: 300px; 
        margin: auto; 
    }
    
    h1 {
        color: white;
    }

    .input__container {
        margin-bottom: 20px;
    }

    .input__label p {
        color: white;
    }

    .input__field {
        background-color: #2e2e48; 
        color: white;
        border: none; 
        border-bottom: 1px solid white; 
        padding: 10px; 
        width: 100%;
        box-sizing: border-box; 
        margin-top: 5px; 
    }

    .input__field:focus {
        outline: none; 
    }

    .input__error {
        color: red;
    }


</style>

<form method="post" action="{% url 'admin' %}"class="auth">
    {% csrf_token %}
    <h1>Login</h1>
    <div class="input__container">
        <div class="input__label">
            <p>{{ form.username.label_tag}}</p>
        </div>
        <input class="input__field" type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">

    </div>

    <div class="input__container">
        <div class="input__label">
            <p>{{ form.password.label_tag}}</p>
        </div>
        <input  class="input__field" type="password" name="password" autocomplete="current-password" required="" id="id_password">
        {% if form.errors %}
            <div class="input__error">
                <p>Password or Username is wrong</p>
            </div>
        {% endif%}
    </div>
    

        <div style="display: grid;">
    <button class="styled__button" type="submit"> Login </button>
    <a href="{% url 'login' %}">User Login</a>
    </div>
    

</form>

<a class="styled__button floating" href="{% url 'register' %}">Register</a>


{% endblock content %}
