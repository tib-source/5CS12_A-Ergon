{% extends "registration/auth_base.html" %}

{% block content %}

<style>
    .auth {
        background-color: #2e2e48; /* Set background color */
        padding: 20px; /* Add padding for spacing */
        border-radius: 10px; /* Add border radius for rounded corners */
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
        max-width: 300px; /* Limit width to prevent stretching */
        margin: auto; /* Center horizontally */
    }
    
    h1 {
        color: white;
    }

    .input__container {
        margin-bottom: 20px; /* Add spacing between input fields */
    }

    .input__label p {
        color: white; /* Set label text color */
    }

    .input__field {
        background-color: #2e2e48; /* Set input background color */
        color: white; /* Set input text color */
        border: none; /* Remove border */
        border-bottom: 1px solid white; /* Add bottom border */
        padding: 10px; /* Add padding for spacing */
        width: 100%; /* Make input full width */
        box-sizing: border-box; /* Include padding and border in width calculation */
        margin-top: 5px; /* Add spacing above input */
    }

    .input__field:focus {
        outline: none; /* Remove outline when focused */
    }

    .input__error {
        color: red; /* Set error text color */
    }


</style>

<form method="post" action="{% url 'admin' %}"class="auth">
    {% csrf_token %}
    <h1>Login</h1>
    <div class="input__container">
        <div class="input__label">
            <p>{{ form.username.label_tag}}</p>
        </div>
        <input class="input__field" type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">

    </div>

    <div class="input__container">
        <div class="input__label">
            <p>{{ form.password.label_tag}}</p>
        </div>
        <input  class="input__field" type="password" name="password" autocomplete="current-password" required="" id="id_password">
        {% if form.errors %}
            <div class="input__error">
                <p>Password or Username is wrong</p>
            </div>
        {% endif%}
    </div>
    

        <div style="display: grid;">
    <button class="styled__button" type="submit"> Login </button>
    <a href="{% url 'login' %}">User Login</a>
    </div>
    

</form>

<a class="styled__button floating" href="{% url 'register' %}">Register</a>


{% endblock content %}
