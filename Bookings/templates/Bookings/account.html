{% extends "Bookings/base_main.html" %}

{% block content %}

    <style>
        body {
    font-family: 'Arial', sans-serif;
    display: flex;
    height: 100vh;
}

.container {
    display: flex;
    width: 100%;
}

.sidebar {
    width: 250px;
    background-color: #2C3E50;
    color: white;
    padding: 20px;
    display: flex;
    flex-direction: column;
}

.profile-info img {
    width: 100px;
    border-radius: 50%;
    margin-bottom: 20px;
}

.nav-links a {
    color: white;
    text-decoration: none;
    padding: 10px 0;
    display: block;
}

.nav-links a.active {
    background-color: #34495E;
}

.logout-btn {
    background-color: #E74C3C;
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    text-align: center;
    margin-top: auto;
}

.main-content {
    flex-grow: 1;
    background-color: #ECF0F1;
    padding: 20px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input, .form-group select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
}

.btn-primary {
    background-color: #3498DB;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

    </style>
    <div class="main-content">
        <h1>Account Information</h1>
        <div class="upload-section">
            <button>Upload</button>
        </div>
        <form method="post">
            {% csrf_token %}
            <label for="first-name">First Name</label>
            <input id="first-name" name="first_name" type="text" value="Tibebe">
            
            <label for="last-name">Last Name</label>
            <input id="last-name" name="last_name" type="text" value="Demissie">
            
            <label for="email">Email address</label>
            <input id="email" name="email" type="email" value="w1234567@my.westminster.ac.uk">
            
            <label for="course">Current Course</label>
            <select id="course" name="course">
                <option value="computer_science" selected>Computer Science</option>
                <!-- Add more options as needed -->
            </select>
            
            <label for="student-id">Student ID</label>
            <input id="student-id" name="student_id" type="text" value="12345678">
            
            <button type="submit" class="update-btn">Update Account</button>
        </form>
        </div>
{% endblock %}
