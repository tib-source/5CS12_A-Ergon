{% extends 'base.html' %}

{% block content %}
<h2>Approval Requests</h2>
<ul>
    {% for request in approval_requests %}
    <li>
        Request from: {{ request.requester.username }}
        <br>
        Details: {{ request.details }}
        <br>
        <a href="{% url 'update_approval' request.pk %}">Update Status</a>
    </li>
    {% empty %}
    <li>No pending approval requests.</li>
    {% endfor %}
</ul>
{% endblock %}
